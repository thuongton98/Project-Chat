<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App </title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="login">
        <div class="login-i">
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="nhap username">
        </div>
        <div class="login-i">
            <label for="pass">Password: </label>
            <input id="pass" type="password" placeholder="nhap password">
        </div>
       <div class="login-check">
        <input id="checkbox" type="checkbox">
        <label for="checkbox">show password</label>
       </div>
       <input class="submit" type="submit" value="Login">
    </section>
    <section class="chat">
        <div class="online"><span>thuong</span><span>thuan</span></div>
        <div class="chat-i">

        </div>
        <form>
            <input type="text" placeholder="type .....">
            <input class="submit-chat" type="submit" value="submit">
        </form>
    </section>
</body>
</html>
